apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: web-app-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: poznaninlp/otus_homework:1.0
        ports:
        - containerPort: 8000